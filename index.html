<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Budget Allocator 2025</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --accent: #007aff;
      --border: #d1d1d6;
      --light: #e5e5ea;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-top: 40px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
      gap: 1rem;
    }

    button {
      font-family: var(--font);
      padding: 6px 14px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: white;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--light);
    }

    .slider-container, .slider-header, .slider-total {
      display: grid;
      grid-template-columns: auto 300px 80px 100px 80px;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }

    .slider-container {
      border-bottom: 1px solid var(--border);
    }

    .slider-header {
      font-weight: 600;
      border-bottom: 2px solid var(--border);
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .slider-total {
      font-weight: 600;
      border-top: 2px solid var(--border);
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 6px;
      border-radius: 5px;
      background: var(--light);
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: currentColor;
      cursor: pointer;
      box-shadow: 0 0 0 1px white;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: currentColor;
      cursor: pointer;
    }

    #chart {
      margin-top: 30px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }

    svg text {
      font-size: 12px;
    }

    @media (max-width: 700px) {
      .slider-container, .slider-header, .slider-total {
        grid-template-columns: 1fr;
        gap: 4px;
      }

      #controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>UK Budget Allocator 2025</h1>

  <div id="controls">
    <div>
      <button onclick="resetBudget()">Reset</button>
      <button onclick="downloadBudget()">Download CSV</button>
    </div>
    <div>
      <strong>Total:</strong> £<span id="total">0</span> billion &nbsp; | &nbsp;
      <strong>Remaining:</strong> £<span id="remaining">0</span> billion
    </div>
  </div>

  <div class="slider-header">
    <span>Category</span>
    <span></span>
    <span>Forecast</span>
    <span>Official</span>
    <span>Variance</span>
  </div>

  <div id="sliders"></div>
  <div class="slider-total" id="totals-row"></div>

  <h2>Official vs. Adjusted Budget</h2>
  <div id="chart">
    <svg width="900" height="420" id="barChart"></svg>
  </div>

  <script>
    const totalBudget = 1080.0;
    const defaultCategories = [
      { name: "Health", allocation: 190.1 },
      { name: "Education", allocation: 88.8 },
      { name: "Defence", allocation: 37.5 },
      { name: "Welfare", allocation: 251.0 },
      { name: "Public Order", allocation: 39.0 },
      { name: "Transport", allocation: 45.0 },
      { name: "Housing/Environment", allocation: 30.0 },
      { name: "Debt Interest", allocation: 83.0 },
      { name: "Other", allocation: 215.6 }
    ];

    let categories = defaultCategories.map(c => ({ ...c, current: c.allocation }));

    function render() {
      const container = document.getElementById("sliders");
      container.innerHTML = "";

      let totals = { current: 0, official: 0, variance: 0 };

      categories.forEach((cat, index) => {
        const row = document.createElement("div");
        row.className = "slider-container";

        const label = document.createElement("span");
        label.textContent = cat.name;
        row.appendChild(label);

        const slider = document.createElement("input");
        slider.type = "range";
        slider.min = 0;
        slider.max = totalBudget;
        slider.step = 1;
        slider.value = cat.current;
        const intensity = Math.min(1, cat.current / (totalBudget * 0.5));
        const red = 255;
        const greenBlue = Math.floor(100 - intensity * 80);
        slider.style.setProperty("color", `rgb(${red},${greenBlue},${greenBlue})`);
        slider.addEventListener("input", () => {
          cat.current = parseFloat(slider.value);
          render();
        });
        row.appendChild(slider);

        const current = document.createElement("span");
        current.textContent = `£${cat.current.toFixed(1)}`;
        row.appendChild(current);

        const official = document.createElement("span");
        official.textContent = `£${cat.allocation.toFixed(1)}`;
        row.appendChild(official);

        const variance = document.createElement("span");
        const diff = cat.current - cat.allocation;
        variance.textContent = (diff >= 0 ? "+" : "") + diff.toFixed(1);
        variance.style.color = diff === 0 ? "#555" : diff > 0 ? "green" : "red";
        row.appendChild(variance);

        container.appendChild(row);

        totals.current += cat.current;
        totals.official += cat.allocation;
        totals.variance += diff;
      });

      const totalsRow = document.getElementById("totals-row");
      totalsRow.innerHTML = `
        <span>Total</span>
        <span></span>
        <span>£${totals.current.toFixed(1)}</span>
        <span>£${totals.official.toFixed(1)}</span>
        <span>${totals.variance >= 0 ? "+" : ""}${totals.variance.toFixed(1)}</span>
      `;

      updateTotals();
      drawBarChart();
    }

    function updateTotals() {
      const total = categories.reduce((sum, c) => sum + c.current, 0);
      document.getElementById("total").textContent = total.toFixed(1);
      document.getElementById("remaining").textContent = (totalBudget - total).toFixed(1);
    }

    function resetBudget() {
      categories = defaultCategories.map(c => ({ ...c, current: c.allocation }));
      render();
    }

    function downloadBudget() {
      const header = "Category,Official,Adjusted,Variance\n";
      const rows = categories.map(c => {
        const variance = (c.current - c.allocation).toFixed(1);
        return `${c.name},${c.allocation.toFixed(1)},${c.current.toFixed(1)},${variance}`;
      });
      const blob = new Blob([header + rows.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "uk_budget.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function drawBarChart() {
      const svg = d3.select("#barChart");
      svg.selectAll("*").remove();

      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = { top: 30, right: 30, bottom: 70, left: 80 };

      const x = d3.scaleBand()
        .domain(categories.map(c => c.name))
        .range([margin.left, width - margin.right])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(categories, c => Math.max(c.allocation, c.current)) * 1.2])
        .range([height - margin.bottom, margin.top]);

      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "rotate(-40)")
        .style("text-anchor", "end");

      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      svg.selectAll(".bar-official")
        .data(categories)
        .enter()
        .append("rect")
        .attr("x", d => x(d.name))
        .attr("y", d => y(d.allocation))
        .attr("height", d => y(0) - y(d.allocation))
        .attr("width", x.bandwidth() / 2)
        .attr("fill", "#d1d1d6");

      svg.selectAll(".label-official")
        .data(categories)
        .enter()
        .append("text")
        .attr("x", d => x(d.name) + x.bandwidth() / 4)
        .attr("y", d => y(d.allocation) - 5)
        .attr("text-anchor", "middle")
        .text(d => `£${d.allocation.toFixed(1)}`);

      svg.selectAll(".bar-current")
        .data(categories)
        .enter()
        .append("rect")
        .attr("x", d => x(d.name) + x.bandwidth() / 2)
        .attr("y", d => y(d.current))
        .attr("height", d => y(0) - y(d.current))
        .attr("width", x.bandwidth() / 2)
        .attr("fill", "#007aff");

      svg.selectAll(".label-current")
        .data(categories)
        .enter()
        .append("text")
        .attr("x", d => x(d.name) + 3 * x.bandwidth() / 4)
        .attr("y", d => y(d.current) - 5)
        .attr("text-anchor", "middle")
        .attr("fill", "#007aff")
        .text(d => `£${d.current.toFixed(1)}`);
    }

    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
